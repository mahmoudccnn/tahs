<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with 15 Buttons</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* Constrains width on larger screens */
        }

        .main-image {
            width: 100%;
            height: auto;
            max-height: 40vh;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: grid;
            gap: 15px;
            justify-items: center;
        }

        button {
            width: 100%;
            max-width: 200px; /* Limit button size on larger screens */
            height: 60px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Grid Layout */
        @media (min-width: 480px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
            }
        }

        @media (min-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
            }
        }

        @media (min-width: 1024px) {
            .buttons-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on large screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="kl.jfif" alt="Sample Image" class="main-image">
        
        <div class="buttons-container">
            <!-- 14 feature buttons with specified names centered -->
            <button onclick="openPage('pp1.html')">1/مركز smart for speech</button>
            <button onclick="openPage('pp2.html')">   2/ مركز عون       </button>
            <button onclick="openPage('pp3.html')">    3/مركز رادة للتأهيل والتدريب    </button>
            <button onclick="openPage('pp4.html')">  4/مودرن اكاديمي       </button>
            <button onclick="openPage('pp5.html')">    5/AblE SKILLS    </button>
            <button onclick="openPage('pp6.html')">  6/ابنك ابني للتخاطب والتدريب            </button>
            <button onclick="openPage('pp7.html')">      7/  :  مركز الفرقان للتخاطب   </button> 
            
            <!-- 15th button to return to index.html -->
            <button onclick="openPage('index.html')">رجوع إلى الصفحة الرئيسية</button>
        </div>
    </div>

    <script>
        function openPage(page) {
            if (page === 'index.html') {
                window.location.href = page;
            } else {
                window.open(page, "_blank");
            }
        }
    </script>
</body>
</html>
