<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3098c2;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: 60vh;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <img src="kl.jfif" alt="Feature Image">
    
    <div class="button-container">
        <button onclick="openPage('spec.html')">تخصصات</button>
        <button onclick="openPage('feature1.html')">مراكز  </button>
    </div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
