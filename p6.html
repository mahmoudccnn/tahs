<style>

    /* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.grid-item {
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.grid-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.grid-item h3 {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #333;
}

.grid-item p {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #666;
}

/* Hover effects */
.grid-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .grid-item {
    padding: 15px;
  }

  .grid-item h3 {
    font-size: 1.1rem;
  }

  .grid-item p {
    font-size: 0.85rem;
  }
}

</style>
<script>
    document.querySelectorAll('.grid-item').forEach(item => {
  item.addEventListener('click', () => {
    item.classList.toggle('expanded');
  });
});

</script>
